<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form action="">
            <label for="principal">Principal:</label>
            <input type="number" name="principal" nid="principal">
            <label for="rate">Rate</label>
            <input type="number" name="rate" id="rate">
            <label for="time">Time</label>
            <input type="number" name="time" id="time" placeholder="months">
            <div class="btnContainer">
                <input type="button"  value="Calculate" id="calculate" onclick="onCalcClick()">
                <input type="button"  value="Clear" id="clear" onclick="onClearClick()">
            </div>
        </form>
        <div class="outputContainer">
            <p id="output">0.00</p>
        </div>
        
        
    </div>
    <div class="colorSwitch">Theme</div>
    <div class="themeContainer" id="themeContainer">
        <option value="1" id="default_theme" class="active">Default</option>
        <option value="2" id="red_theme">Red</option>
        <option value="3" id="orange_theme">Orange</option>
        <option value="4" id="black_theme">Black</option>
    </div>
    <script src="./script.js"></script>
</body>
</html>
